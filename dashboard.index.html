<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>dashboard for soil temperature,humidity and motion sensor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="dashboard">
        <h1>البيانات</h1>
              <div class="data-container">
            <div class="data-box">
             <h2>حرارة التربة</h2>
             <p id="temperature">--°C</p>
       </div>
       <div class="data-box">
             <h2>  رطوبة التربة</h2>
             <p id="humidity">--%</p>
       </div>
       <div class="data-box">
             <h2>حركة الآفات</h2>
             <p id="motion-sensor">لا توجد حركة</p>
       </div>
           </div>
  </div>
   <script src="script.js"</script>     
</body>
</html>
